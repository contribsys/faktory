os: linux
dist: trusty
sudo: required
language: go
go:
  - 1.9

cache:
  directories:
    - $HOME/rocksdb
    - $HOME/faktory/vendor

env:
  global:
    - ROCKSDB_HOME="$HOME/rocksdb"
    - CGO_CFLAGS="-I${ROCKSDB_HOME}/include"
    - CGO_LDFLAGS="-L${ROCKSDB_HOME}"

before_script:
  - mkdir -p $HOME/faktory
  - rsync -az ${TRAVIS_BUILD_DIR}/ $HOME/faktory/
  - if [ ! -f "$HOME/rocksdb/librocksdb.a" ]; then sudo apt-get remove -y libbz2-dev zlib1g-dev && rm -rf $HOME/rocksdb && cd $HOME && git clone https://github.com/facebook/rocksdb.git --depth 1 --branch v5.7.3 && cd rocksdb && PORTABLE=1 make static_lib -j4 && strip -g librocksdb.a; fi
  - mkdir -p $GOPATH/src/github.com/contribsys && ln -s $HOME/faktory $GOPATH/src/github.com/contribsys/faktory
  - cd $GOPATH/src/github.com/contribsys/faktory && make prepare

script: cd $GOPATH/src/github.com/contribsys/faktory && make
